
spring.datasource.url=jdbc:mysql://localhost:3308/Advyteam?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.port=8082

logging.logback.rollingpolicy.max-file-size= 100KB
logging.level.root=INFO
#logging.level.tn.esprit.spring.services= FATAL
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-1level - %logger{10} - %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/logging/spring_file.log

server.servlet.context-path=/Advyteam
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


